<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Number Fact Api JS</title>
</head>
<body>

    <section id="wrapper" class="bg-dark">

        <div class="container">

            <div class="row">

                <div class="col-md-6 mx-auto">

                    <div class="card bg-warning text-white mt-5 p-4">
                        <h1>Number Facts API APP</h1>
                        <p>enter a number to get a Fact!</p>
                        <input type="number" class="form-control form-control-lg" id="numinput" placeholder="Enter Any Number">
                        <div id="factdisplay" class="card-body">

                            <h4 class="card-title">
                                 Number Fact
                            </h4>
                            <p id="facttext" class="card-text"> </p>
                        </div>
                    </div>

                </div>

            </div>



        </div>









    </section>

    <!-- Scripts -->
    <script src="api.js"></script>
</body>
</html>
